<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>ApImg</title>
  </head>
  <body>
    <header id="header-id">
      <h1>ApImg</h1>
      <h2>Images used differently.</h2>
      <nav>
        <button onclick="SwitchBetweenOptions(0)">Input url</button>
        <button onclick="SwitchBetweenOptions(1)">Scrape website</button>
        <button onclick="SwitchBetweenOptions(2)">Search images</button>
      </nav>
    </header>

    <!--Input image url form-->
    <div class="section active">
      <h2>Input image url</h2>
      <p>get a description of the image in mp3 format and play it.</p>

      <form action="" id="input-container">
        <label>
          <input
            type="radio"
            id="audioRadio"
            name="audioDescription"
            value="audio"
            class="radio-input"
            checked
          />Audio and Description
        </label>

        <label>
          <input
            type="radio"
            id="descriptionRadio"
            name="audioDescription"
            value="description"
            class="radio-input"
          />Description Only
        </label>
        <input
          type="text"
          id="imgUrlInput"
          placeholder="Image url"
          value=""
          class="text-input"
        />
        <button type="submit">Submit</button>
      </form>
      <!--Loading-->
      <div class="loading-anim">
        <img src="./images/loading01.webp" alt="Loading image" />
      </div>
      <!--Description container-->
      <div id="description-container"></div>
      <!--Audio container-->
      <div id="audio-container"></div>
    </div>

    <!--Scrape website form-->
    <div class="section">
      <h2>Scrape website to find images</h2>
      <p>input url of site to scrape images</p>

      <form action="" id="input-container2">
        <input
          type="text"
          id="submitUrltoscrape"
          placeholder="Website url"
          value=""
          class="text-input"
        />
        <button type="submit">Submit</button>
      </form>
      <!--Loading-->
      <div class="loading-anim">
        <img src="./images/loading01.webp" alt="Loading image" />
      </div>
    </div>

    <!--Google search form-->
    <div class="section">
      <h2>Image search</h2>
      <p>image search</p>

      <form action="" id="search-input-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search images"
          value=""
          class="text-input"
        />
        <button type="submit">Submit</button>
      </form>
      <!--Loading-->
      <div class="loading-anim">
        <img src="./images/loading01.webp" alt="Loading image" />
      </div>
      <!--Images container-->
      <div class="images-container"></div>
    </div>

    <footer>
      <script>
        document.write(new Date().getFullYear());
      </script>
      ApImg
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
